<!DOCTYPE html>
<html lang="en">
<head>
    
    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Çizen Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #drawHeart {
            font-size: 20px;
            color: blue;
            text-decoration: none;
        }
        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart path {
            fill: none;
            stroke: red;
            stroke-width: 4;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            transition: stroke-dashoffset 2s;
        }
        .drawing path {
            stroke-dashoffset: 0;
        }
    </style>
</head>
<body>
    <a href="#" id="drawHeart">Kalp Çiz</a>
    <div class="heart-container">
        <svg class="heart" viewBox="0 0 24 24" width="100" height="100">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <script>
        document.getElementById('drawHeart').addEventListener('click', function(event) {
            event.preventDefault(); // Bağlantının varsayılan davranışını engelle
            const heart = document.querySelector('.heart');
            heart.classList.add('drawing'); // Kalp animasyonunu başlat
            setTimeout(() => heart.classList.remove('drawing'), 2000); // 2 saniye sonra animasyonu sıfırla
        });
    </script>
</body>
</html>
